version: "3.8"

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0:80" # Dynamische externe Port-Zuweisung f√ºr die Web-App
    container_name: ${PROJECT_NAME}_webapp
    depends_on:
      - mariadb
      - redis
    restart: always

  mariadb:
    image: mariadb:latest
    container_name: ${PROJECT_NAME}_mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=mydb
    ports:
      - "0:3306"
    restart: always

  redis:
    image: redis:latest
    container_name: ${PROJECT_NAME}_redis
    ports:
      - "0:6379"
    restart: always
