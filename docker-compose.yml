services:
  mariadb:
    image: mariadb:latest
    container_name: ${PROJECT_NAME}_mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=mydb
    ports:
      - "3306" # Intern bleibt der Port 3306, aber extern wird dynamisch zugewiesen

  redis:
    image: redis:latest
    container_name: ${PROJECT_NAME}_redis
    ports:
      - "6379" # Gleiches Prinzip wie bei mariadb

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0:80"  # Weist einen zuf√§lligen freien Host-Port zu
    restart: always
